<!DOCTYPE html>
<html>
	<head th:replace="~{fragmentos :: head(Clientes)}">
		
	</head>
	<body>
		<header th:replace="~{fragmentos :: header}"></header>	
		<div class="container">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Nome</th>
			      <th scope="col">CPF</th>
			      <th scope="col">Telefone</th>
			      <th scope="col">Email</th>
			      <th scope="col">Vendeu</th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="cliente : ${clientes}">
			      <th th:text="${cliente.id}" scope="row">1</th>
			      <td th:text="${cliente.nome}"></td>
			      <td th:text="${cliente.cpf}"></td>
			      <td th:text="${cliente.telefone}"></td>
			      <td th:text="${cliente.email}"></td>
			      <td th:text="${cliente.vendeu}"></td>
			      <td scope="col"><a th:href="@{clientes/{clienteId}(clienteId = ${cliente.id})}" href="">Detalhes</a></td>
			      <td scope="col"><a th:href="@{clientes/{clienteId}/edit(clienteId = ${cliente.id})}" href="">Editar</a></td>
			      <td scope="col"><a th:href="@{clientes/{clienteId}/delete(clienteId = ${cliente.Id})}" href="">Deletar</a></td>
			    </tr>
			    
			  </tbody>
			</table>
			<a href="/clientes/novo"><button type="button" class="btn btn-primary">Novo</button></a>
		</div>
		
		
		
		
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
